<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org"> 
<head> 
<title>Giao's bookstore</title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

</head> 
<body> 
<h1 th:text="'Add book'" /> 
<div>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for ="title">Title: </label>
		<input type="text" id="title" th:field="*{title}"/>
		<br/><br/>
		<label for ="author">Author: </label>
		<input type="text" id="author" th:field="*{author}"/>
		<br/><br/>
		<label for ="year">Year:</label>
		<input type="text" id="year" th:field="*{year}"/>
		<br/><br/>
		<label for ="isbn">ISBN:</label>
		<input type="text" id="isbn" th:field="*{isbn}"/>
		<br/><br/>
		<label for ="catlist">Category</label>
		<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="cat: ${categories}"th:value="${cat.id}" th:text="${cat.name}"></option>		
		</select>
		<br/><br/>
		<input type="submit" value="Save"></input>
	</form>
</div>
</html>
